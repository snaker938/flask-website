{% extends "base.html" %} {% block title %}Mock User{% endblock %}{% block
content %}

<h1 align="center">{{ mock_user.first_name }}'s Notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in mock_user.notes %}
  <li class="list-group-item">
    {{ note.data }}
    <button
      type="button"
      class="close"
      onClick="deleteNoteAdmin({{ note.id }})"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
{% endblock %}
